<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>bish bosh </title>
</head>
<body>
    <script>
        const bishbosh = n => {
            if (n % 12 === 0){
                console.log("Bish-Bosh");
            } else if (n % 3 === 0){
                console.log("Bish");
            } else if (n % 4 === 0){
                console.log("Bosh");
            } else {
                console.log(n);
            }
        }
    </script>
